<h2 class="MgTitle">{{Title}}工作項目</h2>
<div style="display: flex;">
    <button type="submit" class="btn btn-secondary Mgbtn" [routerLink]="['/tasks']">返回指派項目</button>
</div>
<hr>
<div style="padding: 30px;">
    <label for="exampleInputEmail1" class="form-label Mgbtn">編輯日期</label>
    <p class="Mgbtn">{{Date|date:'[ yyyy-MM-dd ] a hh:mm '}}</p>
    <label for="exampleInputEmail1" class="form-label Mgbtn">負責人員</label>
    <select class="form-control Mgbtn" id="Principal" [(ngModel)]="Principal">
    <option value="">請選擇</option>
    <option *ngFor="let User of Users;let i = index;" [value]="User.Name">{{User.Name}}</option>
</select>
    <label for="exampleInputEmail1" class="form-label Mgbtn">工作項目</label>
    <textarea class="form-control Mgbtn" rows="7" [(ngModel)]="Task"></textarea>
    <br>
    <button type="submit" class="btn btn-secondary Mgbtn" (click)="EditTask()">{{Title}}</button>
</div>
